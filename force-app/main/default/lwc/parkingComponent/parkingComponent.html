<template>
  <lightning-card title="Upload Sensors" icon-name="custom:custom31">
    <lightning-file-upload
      name="fileUploader"
      accept={acceptedFormats}
      record-id={recordId}
      onuploadfinished={handleUploadFinished}
      multiple>
    </lightning-file-upload>
  </lightning-card>

  <template if:true={isSpinner}>
    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
  </template>

  <!-- <lightning-combobox
    name="Number of records"
    label="Show number of records:"
    value={value}
    placeholder="Select number of records"
    options={comboboxOptions}
    onchange={handleComboboxChange} >
  </lightning-combobox> -->

  <div if:true={data}>
    <lightning-datatable
      key-field="id"
      data={data}
      columns={columns}
      onrowaction={deleteRow}
      hide-checkbox-column="true">
    </lightning-datatable>
  </div>

  <div if:true={error}>
    {error}
  </div>
</template>

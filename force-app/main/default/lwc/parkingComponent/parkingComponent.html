<template>
  <lightning-card title="Upload Sensors" icon-name="custom:custom31">
    <lightning-file-upload
      name="fileUploader"
      accept={acceptedFormats}
      record-id={recordId}
      onuploadfinished={handleUploadFinished}
      multiple
    >
    </lightning-file-upload>
  </lightning-card>

  <template if:true={isSpinner}>
    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
  </template>

  <div if:true={data}>
    <lightning-datatable
      key-field="id"
      data={data}
      columns={columns}
      onrowaction={deleteRow}
    >
    </lightning-datatable>
  </div>

  <div if:true={error}>
    {error}
  </div>
</template>
